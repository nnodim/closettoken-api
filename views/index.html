<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join CLO waitlist!</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="shortcut icon" href="img/favicon_io/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e27ec5c147.js" crossorigin="anonymous"></script>
</head>
<body class="h-full bg-[#2C2443]">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 mt-10 mx-auto bg-white w-full lg:max-w-lg sm:w-1/2 shadow rounded-md">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-12 w-auto" src="img/zxc-01.PNG"
                alt="Your Company">
        </div>
        
    
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <div>
                <h2 class="my-4 text-2xl font-bold leading-9 tracking-tight text-gray-900">Join The waitlist!
                </h2>
            </div>
            <form class="space-y-6" action="/subscribe" method="POST">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <div class="relative mt-2 rounded-md shadow-sm">
                        <i class="fa-solid fa-envelope pointer-events-none absolute inset-y-0 right-3 top-2 flex items-center pl-3 text-gray-400">
                        </i>
                        <input id="email" name="email" type="email" autocomplete="email" placeholder="Type your email" required
                            class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
    
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">BNB Smartchain Address</label>
                        
                    </div>
                    <div class="relative mt-2 rounded-md shadow-sm">
                        <div class="pointer-events-none absolute inset-y-0 right-2 flex items-center pl-3">
                            <img src="img/bnb.png" class="h-6 w-6" alt="">
                        </div>
                        <input id="wallet" name="address" type="text" placeholder="Enter Wallet Address" autocomplete="current-password" required
                            class="block w-full rounded-md border-0 py-1.5 px-4 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
    
                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Join Now</button>
                </div>
            </form>
    
            <p class="mt-10 text-center text-sm text-gray-500">
                Already in?
                <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Check Position</a>
            </p>
        </div>
    </div>
</body>
</html>
